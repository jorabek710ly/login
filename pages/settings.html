<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Panel</title>
    <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
    <div class="settings-panel">
        <header>
            <h3>Settings</h3>
        </header>

        <section class="settings-section">
            <h4>Profile Settings</h4>
            <form class="settings-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter new username">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter new email">
                
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </section>

        <section class="settings-section">
            <h4>Security Settings</h4>
            <form class="settings-form">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password">
                
                <button type="submit" class="save-btn">Update Password</button>
            </form>
        </section>

        <section class="settings-section">
            <h4>Appearance Settings</h4>
            <label for="theme-toggle">Dark Mode</label>
            <input type="checkbox" id="theme-toggle" name="theme-toggle">
            <span class="toggle-text">Enable Dark Mode</span>
        </section>
    </div>

    <script src="../js/settings.js"></script>
</body>
</html>
