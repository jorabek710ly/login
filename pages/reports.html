<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports Panel</title>
    <link rel="stylesheet" href="../css/reports.css">
</head>
<body>
    <div class="reports-panel">
        <h3>Reports</h3>

        <div class="reports-section">
            <h4>Section 1: Recent Reports</h4>
            <table class="reports-table">
                <thead>
                    <tr>
                        <th>Report ID</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#12345</td>
                        <td>Report A</td>
                        <td>2025-05-06</td>
                        <td>Completed</td>
                    </tr>
                    <tr>
                        <td>#12346</td>
                        <td>Report B</td>
                        <td>2025-05-05</td>
                        <td>In Progress</td>
                    </tr>
                    <tr>
                        <td>#12347</td>
                        <td>Report C</td>
                        <td>2025-05-04</td>
                        <td>Pending</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button class="report-action-btn">Generate New Report</button>
    </div>
</body>
</html>
